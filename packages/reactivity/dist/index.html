<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./reactivity.global.js"></script>
  <script>
    const { reactive, effect } = VueReactivity
    const data = { name: 'djp', age: 16, address: {
      city:'chongqing'
    } }
    const a = reactive(data)
    console.log(a)
    effect(() => {
      document.querySelector("#app").innerHTML = a.name
      document.querySelector("#app").innerHTML = a.age
    })

  </script>
</body>

</html>
