<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button id="btn">change</button>
  </div>
  <script src="./reactivity.global.js"></script>
  <script>

    const { reactive, effect, computed, watch, ref, toRefs, proxyRefs } = VueReactivity
    const state = reactive({ name: 'djp' })
    let { name } = toRefs(state)
    let flag = ref(false)
    effect(() => {
      console.log(name.value)
    })
    btn.addEventListener('click', () => {
      name.value = 'djp2'
    })
    const ctx = proxyRefs({ flag })
    console.log(ctx.flag)

  </script>
</body>

</html>
